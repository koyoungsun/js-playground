<!DOCTYPE html>
<html>

    <body>
        <h1>1에서 100까지의 짝수의 합을 구해 봅시다.</h1>
        <script>
            var sum = 0;
            for( n = 2; n <=100; n++){
                if( n%2 == 0){
                    sum = sum +n;
                    console.log("배열 숫자는 =" + n  + ", 기존 숫자 합산은? " + sum);
                }
           }
            document.write("1에서 100까지 짝수의 합은 " + sum + "입니다.");
        </script>
    </body>
</html>

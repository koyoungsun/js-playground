<!DOCTYPE html>

    <body>
        <h1>입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.</h1>
        <script>
            var insertNumber = prompt("숫자를 입력해 주세요.");
            var str = Number(insertNumber);
            var strVal = (str%2);

            if(str == 0){
                console.log("입력하신 숫자" + str + "은 0입니다.");
            }else if(strVal == 0){
                console.log("입력하신 숫자" + str + "는(은) 짝수입니다.");
            }else{
                console.log("입력하신 숫자" + str + "는(은) 홀수입니다.");
            }        
        </script>
    </body>
</html>

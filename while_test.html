<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>while 반복문 - loop Test1 / 1부터 100까지 합하기</h1>
        <script>
            var sum = 0;
            var n = 1;
            while(n <= 100){
                sum = sum + n;
                console.log(n,sum);
                n++;
            }
            document.write("1부터 100까지 합은" + sum + "입니다.");
        </script>
    </body>
</html>

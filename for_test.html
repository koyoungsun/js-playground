<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>for 반복문 - loop Test1 / 1부터 100까지 합하기</h1>
        <script>
            var sum = 0;
            for(n =1; n <= 100; n++){
                sum = sum + n;
                console.log(n,sum);
            }
            document.write("1부터 100까지 합은" + sum + "입니다.");
        </script>
    </body>
</html>
